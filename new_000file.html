<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="common.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			body{
				height:3000px;
				
			}
			#box{
				width:100px;
				height:300px;
				position: absolute;
				background: #FF0000;
				right: 10px;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
			
		
		<script type="text/javascript">
			var oBox = document.getElementById("box");
		  
			oBox.style.top = (document.documentElement.clientHeight-oBox.offsetHeight)/2 +"px";
var timer = null;

window.onscroll = function() {
		clearInterval(timer);
		timer = setInterval(function() {
					var str = document.documentElement.scrollTop || document.body.scrollTop;

					var sum = Math.ceil(((document.documentElement.clientHeight - oBox.offsetHeight) / 2 + str) / 8);

		 

					oBox.style.top = (str + sum) +"px";
						
						if(sum == 0){
							clearInterval(timer);
						}
					},20)
		}
		</script>
	</body>
<html>
