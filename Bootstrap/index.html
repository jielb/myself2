<!DOCTYPE html>
<html>
	<head>
		
		<meta charset="UTF-8"> <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<script src="js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
	</head>
	<body>
		<div id="myCarousel" class="carousel slide" style="width: 100%;height: 300px;" >
			<!-- 轮播（Carousel）指标 -->
			<ol class="carousel-indicators">
				<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
				<li data-target="#myCarousel" data-slide-to="1"></li>
				<li data-target="#myCarousel" data-slide-to="2"></li>
			</ol>   
			<!-- 轮播（Carousel）项目 -->
			
			<div class="carousel-inner" >
				 
			</div>
			
			<!-- 轮播（Carousel）导航 -->
			<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
		</div> 
		
		<div class="panel panel-default" >
		 	 
		</div>
	
	
	
	
	</body>
	<script type="text/javascript">
		$(function(){
			/** 轮播图    **/ 
			$.ajax({
				type:"get",
				url:"http://jx.xuzhixiang.top/ap/api/bannerlist.php",
				dataType:"json",
				data:{uid:2064},
				async:true,
				success:function(data1){
					var str = "";
					var data = data1.data;
					data.map(function(item, i) {  
						$(".carousel-inner").append(
							`
							<div class="item">
								<img src="${item.banner_img_url}" alt="Second slide" style="width: 100%;height: 300px;" >
							</div>
							
							`
						)
						if(i==0){
							$(".item").addClass("active")
						}
					}) 
				}
			});
			
			
			/** 详情页商品展示   **/
			$.ajax({
				type:"get",
				url:"http://jx.xuzhixiang.top/ap/api/productlist.php",
				dataType:"json",
				data:{uid:2064},
				async:true,
				success:function(data){
					var data = data.data
					data.map(function(item){ 
						$(".panel-default").append(
							`<a href="detial.html?${item.pid}">
								<div class="panel-body" style="width:300px;height:360px;float:left;borer:1px solid #cecece;margin:10px">
							  	 	<img src="${item.pimg}" style="width:300px;height:280px"/>
							  	 	<p>${item.pname}</p>
							  	 	<p>${item.pprice}</p> 
							 	</div>
						 	</a>`
						)
					});
					
					
					
				}
			});
			
		})
		 
	</script>
	
</html>
