	<input type="text" id="txt1" />
	<input type="text" id="txt2" />
	<input type="button" id="btn" value="计算" />
	<script type="text/javascript">
		/*计算两个文本框的加减乘除
			要求：1) 使用parseInt()方法类型转换
             	2) 计算结果使用Math.round()方法四舍五入*/
             
             btn.onclick = function(){
             	var a = parseInt(txt1.value);
             	var b = parseInt(txt2.value);
             	var c = Math.round(a+b)
             	var d = Math.round(a-b)
             	var e = Math.round(a*b)
             	var f = Math.round(a/b)
             	document.write(c+"<br>",d+"<br>",e+"<br>",f+"<br>")
             }
                  
	</script>
