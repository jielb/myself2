<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>移动端</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
			<style type="text/css">
				*{
					padding: 0;
					margin: 0;
				}
				li{
					list-style: none;
				}
				a{
					text-decoration: none;
				}
				img{
					display: block;
					border: 0;
				}
				header{
					height: 72px;
					background: #434343; 
					font-size: 20px;
					color: white;
					display: flex;
					justify-content: space-between;
					align-items: center;
				}
				header span{
					margin-left: 20px;
				}
				header p{
					display: flex;
					height: 100%;
				}
				header p a{
					display: flex;
					width: 48px;
					justify-content: center;
					align-items: center;
					color: white;
					margin-right: 12px; 	
				}
				header p a:last-child{
					margin-left: 20px;
				}
				
			</style> 
	</head>
	<body>
		<header>
			<span>微信</span>
			<p>
				<a href="#">放</a>
				<a href="#">+</a>
			</p>
		</header>
		<section></section> 	
		<footer></footer>
	</body>
</html>
