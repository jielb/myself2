<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="cart.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			body,ul,li{
				padding: 0;
				margin: 0;
			}
			img{
				border: none;
			}
			li{
				list-style: none;
			}
			#cartList li{
				padding: 10px;
				border-bottom: 1px dashed #CECECE;
			}
			#cartList input{
				vertical-align: middle;
			}
			#cartList img{
				vertical-align: middle;
				width: 50px;
				height: 50px;
			}
			#cartList span{
				margin: 0 10px;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
		<ul id="cartList">
			
		</ul>
		<script type="text/javascript">
			var cart = new ShoppingCart();
			var oBox = document.getElementById("box");
			 
			 
			var oCartList = document.getElementById("cartList");
			cart.showCartList(oCartList);
			cart.getTotalPrice( );
			oBox.innerHTML = cart.sumPrice
		</script>
	</body>
</html>
