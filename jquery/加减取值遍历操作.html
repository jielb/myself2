<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			body,ul,li{
				padding: 0;
				margin: 0;
			}
			li{
				list-style: none;
			}
			ul{
				width: 150px;
				margin: 40px auto;
				
			}
			li{
				width: 150px;
				height: 30px;
			}
			span{
				width: 25px;
				height: 25px;
				font-size: 20px;
				text-align: center;
				line-height: 25px;
				background: red;
				display: block;
				float: left;
				cursor: pointer;
			}
			input{
				width: 35px;
				height: 20px;
				line-height: 20px;
				text-align: center;
				font-size: 12px;
				color: red;
				float: left;
				margin: 0 20px;
			}
		</style>
	</head>
	<body>
		<ul></ul>
		<script type="text/javascript">
			$(function(){
				var data = [{
					id:1,
					price:100,
					title:"A",
					count:10
				},{
					id:2,
					price:200,
					title:"B",
					count:20
				},{
					id:3,
					price:300,
					title:"C",
					count:30
				},{
					id:4,
					price:400,
					title:"D",
					count:40
				}]
				
				
				var str = "";
				for(var i = 0; i < data.length; i++){
					str += `<li>
								<span class="minus">-</span>
								<input type="text" value="${data[i].count}"/>
								<span class="add">+</span>
					       </li>`
				
				}
				
				$("ul").html(str)
				
				$(".minus").click(function(){
					$(this).next().val($(this).next().val() - 1) 
				})
				$(".add").click(function(){
					$(this).prev().val(Number($(this).prev().val()) + 1) 
				})
				$("input:text").blur(function(){
					$(this).val($(this).val()
				})
				
			})
		</script>
	</body>
</html>
