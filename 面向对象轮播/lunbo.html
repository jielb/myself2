<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="faceObject.js" type="text/javascript" charset="utf-8"></script>
		<script src="common.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			body,ul,li{
				padding: 0;
				margin: 0;
			}
			li{
				list-style: none;
			}
			img{
				display: block;
				border: none ;
			}
			a{
				text-decoration: none;
			}
			#banner{
				position: relative;
				margin: 50px 300px;
				width: 500px;
				height: 300px;
				border: 1px solid #00BFFF;
				overflow: hidden;
			}
			#banner ul:nth-of-type(1){
				position: absolute; 
			}
			#banner ul:nth-of-type(1) li{ 
				float: left;
			}
			#banner img{
				width: 500px;
				height: 300px;
				float: left;
			}
			#banner ul:nth-of-type(2){
				position: absolute;
				right: 10px;
				bottom: 15px;
				z-index: 10;
			}
			#banner ul:nth-of-type(2) li{
				width: 20px;
				height: 20px;
				border-radius: 50%; 
				color: red;
				background: white;
				font-size: 14px;
				text-align: center;
				line-height: 20px;
				float: left;
				margin-left: 10px;
			}
			#banner div{
				position: absolute;
				top: 50%;
				margin-top: -30px;
			}
			#banner div span{
				position: absolute;
				width: 20px;
				height: 30px;
				font-size: 20px;
				text-align: center;
				line-height: 30px;
				display: block;
				background: black;
				opacity: .5;
				filter:alpha(opacity=50);
				cursor: pointer;
				color: white;
			}
			#banner div span:first-child{
				left: 10px;
			}
			#banner div span:last-child{ 
				left:470px;
			}
			
			
			
			#banner ul:nth-of-type(2) li:hover,#banner ul:nth-of-type(2) li.hover{
				cursor: pointer;
				background: red;
				color: white;
			}
		</style>
	</head>
	<body>
		<div id="banner"></div>
		<script type="text/javascript">
			var data = [{url:"#",imgsrc:"imgs/1.jpg"},{url:"#",imgsrc:"imgs/2.jpg"},{url:"#",imgsrc:"imgs/3.jpg"},{url:"#",imgsrc:"imgs/4.jpg"},{url:"#",imgsrc:"imgs/1.jpg"}] 
			var oBanner = new Banner("banner")
			oBanner.setStyle(data)
			oBanner.setbutton();
			oBanner.setnums();
		</script>
	</body>
</html>
