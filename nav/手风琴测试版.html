<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			body,ul,li,h4{
				margin: 0;
				padding: 0;
			}
			li{
				list-style: none;
			}
			a{
				text-decoration: none;
			}
			img{
				display: block;
				border: none;
			}
			#sfq{
				width: 520px;
				height: 140px;
				margin: 20px auto;
			}
			#sfq ul{
				height: 140px;
				position: relative;
			}
			#sfq ul li:nth-child(2n){
				display: none;
				height: 140px;
				width: 30px;
				float: left; 	 
				border: 1px solid #00FFFF; 
				position: relative;
				overflow: hidden;
				border-left: 0;
			}
			#sfq ul li:nth-child(2n) div h4.active {
				background: #f42760;
				color: #fff;
			}
			#sfq ul li:nth-child(2n) div h4{
				width: 30px;
				height: 140px;
				font-size: 16px; 
				font-weight: 100; 
			}
			 
			#sfq ul li:nth-child(2n).active {
				width: 396px;
			}
			#sfq ul li:nth-child(2n) div{
				width: 396px;
				height: 140px;
				position: absolute;
				background: red;
				border-left: 1px solid #00FFFF;
				top: 0;
				left: 30px;
				z-index: 0;
			}
			#sfq ul li:nth-child(2n) div img{
				width: 396px;
				height: 140px;
			}
			#sfq ul li:nth-child(2n).last{
				position: absolute;
				top: 0;
				right: 0;
			} 
			#sfq ul li:nth-child(2n-1){
				width: 130px;
				height: 140px; 
				float: left;
			}
			#sfq ul li:nth-child(2n-1) div{
				width: 130px;
				height: 140px; 
			}
			#sfq ul li:nth-child(2n-1).hover{
				display: none; 
			}
			#sfq ul li:nth-child(2n-1) img{
				width: 130px; 
				height: 140px;
			}
		</style>
	</head>
	<body>
		<div id="sfq"> 
			<ul>
				<li>
					<img src="imgs/bg1.jpg" />
				</li>
				<li class="active">
					<div>
						<h4 class="active">图片一</h4>
						<div><img src="imgs/bg1.jpg" /></div>						
					</div>
				</li>
				<li>
					<img src="imgs/bg2.jpg" />
				</li>
				<li>
					<div>
						<h4 class="active">图片一</h4>
						<div><img src="imgs/bg2.jpg" /></div>						
					</div>
				</li>
				<li>
					<img src="imgs/bg3.jpg" />
				</li>
				<li>
					<div>
						<h4 class="active">图片一</h4>
						<div><img src="imgs/bg3.jpg" /></div>						
					</div>
				</li>
				<li>
					<img src="imgs/bg4.jpg" />
				</li>
				<li class="last">
					<div>
						<h4 class="active">图片一</h4>
						<div><img src="imgs/bg4.jpg" /></div>						
					</div>
				</li>
			</ul>
		</div>	
		<script type="text/javascript">
			$(function(){
				console.log($("ul li:nth-child(2n-1)"))
				$("ul li:nth-child(2n-1)").hover(function(){
					$(this).addClass("hover").next().css({"display":"block"})
					
					
					
					
					
				})
			})
				
		</script>
		
		
	</body>
</html>
