<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<style type="text/css"> 
			li{
				list-style: none;
			} 
			li ul{
				display: none;
			}
			.plus{
				list-style-image: url(imgs/plus.gif);
			}
			.minus{
				list-style-image: url(imgs/minus.gif);
			}
		</style>
	</head>
	<body>
		<ul>
			<li>主题市场
				<ul>
					<li>运动派
						<ul>
							<li>三级菜单a</li>
							<li>三级菜单b</li>
							<li>三级菜单c</li>
							<li>三级菜单d</li>
						</ul>
					</li>
					<li>有车族
						<ul>
							<li>三级
								<ul>
									<li>四级</li>
									<li>四级</li>
									<li>四级</li>
								</ul>
							</li>
							<li>三级</li>
							<li>三级</li>
							<li>三级</li>
						</ul>
					</li>
					<li>生活家</li>
				</ul>
			</li>
			<li>特色购物
				<ul>
					<li>淘宝二手</li>
					<li>拍卖会</li>
					<li>爱逛街</li>
					<li>全球购</li>
					<li>淘女郎</li>
				</ul>
			</li>
			<li>优惠促销
				<ul>
					<li>天天特价</li>
					<li>免费试用</li>
					<li>清仓</li>
					<li>1元起拍</li>
				</ul>
			</li>
			<li>工具</li>
		</ul>
		<script type="text/javascript">
			$(function(){  
				//console.log($("li:has(ul)"))
				$("li:has(ul)").addClass("plus").click(function(e){
					var evt = e || event;
					evt.stopPropagation(); 
					if($(evt.target).children().length){
						$(this).toggleClass("minus");
						$(this).children().slideToggle();					
					}
				}) 
			}) 	
		</script>
	</body>
</html>
