<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			body{
				margin: 0;
				padding: 0;
			}
			img{
				display: block;
				border: none;
			}
			#bigArea{
				position: relative;
				padding: 30px 0 0 30px;
				margin: 20px auto;
				width: 900px;
				height: 300px;
				margin-top: 50px;
				background: #fff;
			}
			#bigArea #list{ 
				position: absolute;
				width: 200px;
				height: 180px;
				/*border: 1px solid #CECECE;*/
				background: white;
			}
			#bigArea #list:hover{
				box-shadow: 0 0 20px 10px rgba(123,145,253,0.3);
			}
			#bigArea #list img{
				width: 200px;
				height: 180px;
			}
			#bigArea #list1{ 
				position: absolute;
				left:280px;
				width: 200px;
				height: 180px;
				/*border: 1px solid #CECECE;*/
				background: white;
			}
			#bigArea #list1:hover{
				box-shadow: 0 0 20px 10px rgba(123,145,253,0.3);
			}
			#bigArea #list1 img{
				width: 200px;
				height: 180px;
			}
			#bigArea #list2{ 
				position: absolute;
				left: 560px;
				width: 200px;
				height: 180px;
				/*border: 1px solid #CECECE;*/
				background: white;
			}
			#bigArea #list2:hover{
				box-shadow: 0 0 20px 10px rgba(123,145,253,0.3);
			}
			#bigArea #list2 img{
				width: 200px;
				height: 180px;
			}
		</style>
	</head>
	<body>
		<div id="bigArea">			
			<div id="list">
				<img src="../3.14/img/m03.jpg"/>
			</div>			
			<div id="list1">
				<img src="../3.14/img/m03.jpg"/>
			</div>			
			<div id="list2">
				<img src="../3.14/img/m03.jpg"/>
			</div>
		</div>
		<script type="text/javascript">
	 	$(function(){
				$("#list").mouseenter(function(){
					$(this).stop().animate({"top":"28px"},100).addClass("hover")
				}).mouseleave(function(){
					$(this).stop().animate({"top":"30px"},100).removeClass("hover")
					
				})
				$("#list1").mouseenter(function(){
					$(this).stop().animate({"top":"28px"},100).addClass("hover")
				}).mouseleave(function(){
					$(this).stop().animate({"top":"30px"},100).removeClass("hover")
					
				})
				$("#list2").mouseenter(function(){
					$(this).stop().animate({"top":"28px"},100).addClass("hover")
				}).mouseleave(function(){
					$(this).stop().animate({"top":"30px"},100).removeClass("hover")
					
				})
				 
				
			})
		</script>
	</body>
</html>
