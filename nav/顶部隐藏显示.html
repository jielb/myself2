<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			body{
				margin: 0;
				padding: 0;
			}
			div{
				width: 100%;
				height: 30px; 
			}
			#box{
				display: none;
				background: red;
			}
			
		</style>
	</head>
	<body>
		<!--<form action="" method="post">
			<label for="ipt" style="width: 200px; height: 30px; background: red; display: block;"></label>
			<input type="checkbox"id="ipt"/>
		</form>-->
		
		
		<div id="box">111</div>
		<div>
			<input type="button" id="btn" value="点击" />
		</div>
		<script type="text/javascript">
			$(function(){
				$("#btn").click(function(){
					$("#box").css("display","block")
				})	
				$("#btn").dblclick(function(){
					$("#box").css("display","none") 	
				})
			})
			
			
			
		</script>
	</body>
</html>
