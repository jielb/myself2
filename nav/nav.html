<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<style type="text/css">
			body,ul,li{
				margin: 0;
				padding: 0;
			}
			li{
				list-style: none;
			}
			a{
				text-decoration: none;
			}
			#nav{
				width: 100%;
				height: 50px;
			}
			#nav #nav-1{
				float: left;
				margin-left: 300px;
				position: relative;
				width: 100px;
				height: 50px;
				text-align: center;
				line-height: 50px; 
			}
			#nav #nav-1 div:first-child{ 
				position: absolute;
				width: 98px;
				height: 48px;
				border: 1px solid #cececece;
				cursor: pointer;
			}
			#nav #nav-1 div:first-child:hover,#nav #nav-1 div:first-child.hover{
				background: #cecece;
				color: red;
			}
			#nav #nav-1 div:first-child.border{
				border: none;
				border-left: 1px solid #00BFFF;
				border-right: 1px solid #00BFFF;
				border-bottom: 1px solid #cecece; 
				z-index: 10;
			}
			#nav #nav-1 div:last-child{
				width: 500px;
				height: 100px;
				border: 1px solid #00BFFF;
				position: absolute;
				left: 0;
				cursor: pointer;
				top: 48px;
				display: none;
			}
			#nav #nav-1 div:last-child.color{
				background: #cecece;
			}
			
			
			
			#nav #nav-2{
				float: left;
				margin-left: 100px;
				position: relative;
				width: 100px;
				height: 50px;
				text-align: center;
				line-height: 50px; 
			}
			#nav #nav-2 div:first-child{ 
				position: absolute;
				width: 98px;
				height: 48px;
				border: 1px solid #cececece;
				cursor: pointer;
			}
			#nav #nav-2 div:first-child:hover,#nav #nav-2 div:first-child.hover{
				background: #cecece;
				color: red;
			}
			#nav #nav-2 div:first-child.border{
				border: none;
				border-left: 1px solid #00BFFF;
				border-right: 1px solid #00BFFF;
				border-bottom: 1px solid #cecece; 
				z-index: 10;
			}
			#nav #nav-2 div:last-child{
				width: 500px;
				height: 100px;
				border: 1px solid #00BFFF;
				position: absolute;
				left: 0;
				cursor: pointer;
				top: 48px;
				display: none;
			}
			#nav #nav-2 div:last-child.color{
				background: #cecece;
			}
		</style>
	</head>
	<body>
		<div id="nav">
			<div id="nav-1" class="btn">
				<div>联系我们</div>
				<div>
					<ul>
						<li>电话</li>
						<li>qq邮箱</li>
					</ul>
				</div>
			</div>
			<div id="nav-2" class="btn">
				<div>招生</div>
				<div>
					<ul>
						<li>123</li>
						<li>456</li>
					</ul>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			$(function(){
				console.log($(".btn"))
				$(".btn").each(function(){
					$(this).find('div:first-child').mouseover(function(){
						$(this).siblings().css("display","block").addClass("color").end().addClass("border");
					}).mouseout(function(){
						$(this).siblings().css("display","none").removeClass("color").end().removeClass("border");
					
					})
					
				})
				
				 
				$(".btn").each(function(){
					$(this).find('div:last-child').hover(function(){
						$(this).css("display","block").addClass("color").siblings().addClass("border").addClass("hover");
					},function(){
						$(this).css("display","none").removeClass("color").siblings().removeClass("border").removeClass("hover");
						
					})
				
				})
			})
		</script>
	</body>
</html>
