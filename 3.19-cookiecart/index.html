<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="cart.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			body,ul,li{
				padding: 0;
				margin: 0;
			}
			li{
				list-style: none;
			}
			img{
				display: block;
				border: none;
			}
			#index li img{
				width: 300px;
				height: 180px;
			}
			#index li{
				float: left;
				margin: 10px;
				border: 1px solid #CECECE;
			}
			
		</style>
	</head>
	<body>
		<ul id="index"></ul>
		<script type="text/javascript">
			 let oIndex = document.getElementById("index");
			 let str = "";
			 
			 for(let i = 0; i < data.length; i++){
			 	str += `<li>
			 				<a href="detail.html?id=${data[i].id}">
			 	            <img src="${data[i].imgSrc}"/>
			 	            </a>
			 	            <span>${data[i].title}</span> 
			 	            <span>${data[i].price}</span> 
			 	        </li>`
			 }
			 oIndex.innerHTML = str;
		
		
			
		</script>
		
		
	</body>
</html>
