<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body{
				padding: 0;
				margin: 0;
			}
			#box{
				width: 400px;
				height: 400px;
				margin: 20px auto;
				border: 1px solid #CECECE;
			}
			#cont{
				width: 100px;
				height: 30px;
				line-height: 30px;
				text-align: center;
				border: 1px solid #CECECE;
				position: fixed;
				left: 10px;
				top: 20px;
				font-size: 12px;
				color: red;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
		<div id="cont"></div>
		<script type="text/javascript">
			var oBox = document.getElementById("box");
			var oCont = document.getElementById("cont");
			var ol = oBox.offsetLeft;
			var oh = oBox.offsetTop; 
			
			oBox.onmousemove = function(e){
				var evt = e || event;
				var x = evt.clientX;
				var y = evt.clientY;
				
				var _x = x - ol;
				var _y = y - oh;
			
				oCont.innerHTML = _x + "px" + _y + "px"; 
			
			}
		 
			oBox.onmouseout = function(){
				oCont.innerHTML = ""
			}
			
			
		</script>
	</body>
</html>
