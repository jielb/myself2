<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body{
				padding: 0;
				margin: 0;
			}
			div{
				position: absolute;
				width: 20px;
				height: 20px;
				background: red;
			}
			div:first-child{
				left: 30px;
			}
			
		</style>
	</head>
	<body>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<script type="text/javascript">
			var oDiv = document.getElementsByTagName("div");
			oDiv[0].style.zIndex = 10;
			oDiv[0].onmousedown = function(e){
				console.log("aa")
				var evt = e || event;
				var x = evt.offsetX;
				var y = evt.offsetY;
				document.onmousemove = function(e){
					var evt = e || event;
				 
					var _x = evt.clientX;
					var _y = evt.clientY;
					
					var left = _x - x;
					var top = _y - y;
					
					oDiv[0].style.left = left + "px";
					oDiv[0].style.top = top + "px";
					
					for(var i = oDiv.length-1; i >= 1;i--){
						oDiv[i].style.left = oDiv[i-1].style.left;
						oDiv[i].style.top = oDiv[i-1].style.top;
					}
				}
					document.onmouseup = function(){
					
				 	document.onmousemove = null;
				 }
			}
			

			///当鼠标松开后为什么再点击不能移动
			
			
			
			
		</script>
	</body>
</html>
