<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="common.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			body{
				margin: 0;
				padding: 0;
				height: 1500px;
			}
			#btn{
				position: fixed;
				right: 20px;
				bottom: 30px;
				display: none;
			}
		</style>
	</head>
	<body>
		<input type="button" name="btn" id="btn" value="回到顶部" />
		<script type="text/javascript">
			let oBtn = document.getElementById("btn")
			
			window.onscroll = () => {
				let scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
				
				if(scrollTop >= 300){
					oBtn.style.display = "block"
				}else{
					oBtn.style.display = "none"
				}
			}
			
			let timer = null;
			oBtn.onclick = () => {
				clearInterval(timer);
				timer = setInterval(() => {
					
				let iCur = document.documentElement.scrollTop || document.body.scrollTop;
                let speed = Math.ceil(iCur/5);
                
                document.documentElement.scrollTop = document.documentElement.scrollTop - speed; 
                
	                if(iCur == 0){
	                	clearInterval(timer);
	                }
				},20)	
			}
			
			
			
		</script>
	</body>
</html>
