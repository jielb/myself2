<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<style type="text/css">
			div{
				width: 100px;
				height: 100px;
				border: 1px solid #CECCEC;
			}
			/*div.hover{
				background:linear-gradient(blue,red) ;
			}*/
			/*div.hover{
				background: radial-gradient(red,blue,yellow);
			}*/
			div.hover{
				background: radial-gradient(red 10%,blue 50%);
			}
		
		</style>
	</head>
	<body>
	<div></div>
	<script type="text/javascript">
		$(function(){			
			$("div").hover(function(){
				$(this).toggleClass("hover")
			})
		})
		
	</script>
	</body>
</html>
