<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			
			body{
				margin: 0;
				padding: 0;
			}
			#box{
				width: 100px;
				height: 100px;
				opacity: 1;
				background: red;
				filter: alpha(opacity = 100);
			}
			
		</style>
	</head>
	<body>
		<div id="box"></div>
		<script type="text/javascript">
			var oBox = document.getElementById("box");
			
			var timer = null;
			oBox.onmouseover = function(){
				clearInterval(timer);
				var target = 30;
				
				timer = setInterval(function(){
					var cur = getStyle(oBox,"opacity")*100
					 
					var speed = Math.floor((target - cur)/8)
					 
					oBox.style.opacity = (cur + speed)/100 ;
					oBox.style.filter = "alpha(opacity = "+ (cur + speed) +")"
					
					if(speed == 0){
						clearInterval(timer)
					}
				})
				
				
				
				
				
			}
			
			function getStyle(obj,attr){
				if(window.getComputedStyle){
					return getComputedStyle(obj,null)[attr];
				}
				return obj.currentStyle[attr];
			}
			
			
			
			
		</script>
	</body>
</html>
