<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body {
				padding: 0;
				margin: 0;
			}
			
			#cur {
				position: absolute;
				width: 100px;
				height: 100px;
				background: red;
				z-index: 10;
			}
			
			#target {
				position: absolute;
				left: 700px;
				top: 0;
				width: 10px;
				height: 300px;
				background: #00FFFF;
			}
			
			#btn {
				position: absolute;
				left: 20px;
				top: 150px;
			}
		</style>
	</head>

	<body>
		<div id="cur"></div>
		<div id="target"></div>
		<input type="button" id="btn" value="匀速运动" />
		<script type="text/javascript">
			var oBox = document.querySelector(" #cur ")
			var oLine = document.querySelector("#target ")
			var oBtn = document.querySelector("#btn ")
			console.log(oBox)
			var timer = null;//解决bug
			var count = 0;
			oBtn.onclick = function(){
				clearInterval(timer); // 每次点击时候，先清除定上次点击触发定时器，防止每点击依次出现一个定时器
				timer = setInterval(function(){
					count += 5; 
		     		//var count = 0;  //每次点击时，DOM对象都会重新开始
					
					oBox.style.left = count + "px "; //相同时间内走相同距离
					if(oBox.offsetLeft >= oLine.offsetLeft){
						oBox.style.left = oLine.offsetLeft + "px";  //让DOM对象达到目标值，停止移动，防止每点击一次该DOM对象移动一次
						 
						clearInterval(timer)
					}
					
				},20)
				 
			} 

			 
			 
			//获取DOM对象样式属性值   obj//DOM对象   attr//DOM样式属性名 ====>求得DOM对象对应的属性值(该值带有单位)
			function getStyle(obj, attr) {
				if(window.getComputedStyle) {
					return getComputeStyle(obj, null)[attr]
				} else {
					return obj.currentStyle[attr]
				}

			}
		</script>
	</body>

</html>
