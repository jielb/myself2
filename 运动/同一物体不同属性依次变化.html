<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body{
				padding: 0;
				margin: 0;
			}
			#box{
				width: 100px;
				height: 100px;
				background: red;
			}
			
		</style>
	</head>
	<body>
		<div id="box"></div>
		<script type="text/javascript">
			var oBox = document.getElementById("box");
			
			var timer = null;
			oBox.onmouseover = function(){
				clearInterval(timer);
				var target1 = 300;
				
				timer = setInterval(function(){
					var cur = oBox.offsetWidth;
					
					var speed = Math.ceil((target1 - cur)/5)
					
					oBox.style.width = cur + speed + "px"
					
					if(speed == 0){
						clearInterval(timer)
					}
					
				},20)
				
			 
				
				
				
			}
			
			
			
		</script>
	</body>
</html>
