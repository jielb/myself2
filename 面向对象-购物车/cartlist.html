<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="cart.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			body,ul,li,p,input{
				padding: 0;
				margin: 0;
			}
			li{
				list-style: none;
			}
			img{
				display: block;
				border: none;	
			}
			li{
				width: 800px;
				float: left;
				padding: 10px 5px;
				border-bottom: 1px solid #C1C1C1;
			}
			#cartList{
				float: left;
				width: 100%;
				padding: 10px 20px;
			}
			#check{
				vertical-align: middle;	
				float: left;
			}
			img{ 
				width: 50px;
				height: 50px; 
				margin-right: 20px;
			}
			p{
				width: 60px;
				height: 20px;
				line-height: 20px;
				float: left;
			}
			#update{
				margin-left: 300px;
				float: left;
				width: 200px;
				height: 30px; 
			}
			#update span{
				width: 20px;
				height: 20px;
				display: block;
				font-size: 14px;
				text-align: center;
				line-height: 20px;
				float: left;
				background: red;
				margin: 10px;
			}
			#update span:last-child{
				width: 40px;
				height: 30px; 
				background: red;
				color: white; 
				margin-left: 20px;
				text-align: center;
				line-height: 30px;
				margin-top: 5px;
			}
			
		</style>
	</head>
	<body>
		<ul id="cartList"></ul>
		<script type="text/javascript">
			var cart = new shoppingCart();
			let oCartList = document.getElementById("cartList");	 
			cart.showCartList(oCartList)
		</script>
	</body>
</html>
